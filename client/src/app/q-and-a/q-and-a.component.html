<div class="container">
  <header class="jumbotron">
    <p>
      {{question.questionName}}
    </p>
    <ul class="answers">
      <li *ngFor="let answer of question.answers"  class="answer" (click) = "checked($event)">
        {{answer.answerText}}
      </li>
    </ul>
    {{answerId}}
    <button (click)="nextQuestion()">Далее</button>
  </header>
</div>
