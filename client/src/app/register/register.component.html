<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Ввести имя пользователя!</div>
          <div *ngIf="username.errors.minlength">
            Имя пользователя должно быть не менее 3 символов.
          </div>
          <div *ngIf="username.errors.maxlength">
            Имя пользователя не должно превышать 20 символов.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="3"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Ввести пароль!</div>
          <div *ngIf="password.errors.minlength">
            Пароль должен быть не менее 3 символов.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Зарегистрироваться</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Регистрация не удалась!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Ваша регистрация прошла успешно!
    </div>
  </div>
</div>
