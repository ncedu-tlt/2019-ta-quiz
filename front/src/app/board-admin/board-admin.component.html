<div class="container">
  <header class="jumbotron">

    <div>
    <p>выберите сложность
      <label>
        <select (change)="changeStockDifficult($event)">
          <option *ngFor="let difficult of difficulties">
            {{difficult.difficultName}}
          </option>
        </select>
      </label>
    </p>
    </div>

    <div>
    <p>выберите тему
      <label>
        <select (change)="changeStockTheme($event)">
          <option *ngFor="let theme of themes">
            {{theme.themeName}}
          </option>
        </select>
      </label>
    </p>
    </div>

    

    <div>
      <textarea [(ngModel)]="questionName" cols="60" rows="5"  placeholder="Enter your question here, please..." required></textarea>
    </div>
    <br>
    <div>
      <p>
         Введите правильный ответ
        <input [(ngModel)]="correctAnswer" />
     </p>  
    </div>



    <div>
      <p>Неправильные ответы:</p>
       <ul>
         <li *ngFor="let wrongAnswer of wrongAnswers; let i = index;">{{wrongAnswer.answerText}}
           <button (click)="deleteFromWrongAnswers(i)">x</button>
          </li>
       </ul>
      <input [(ngModel)]="wrongAnswer" />
      <button (click)="addToWrongAnswersArray()">добавить</button> неправильный ответ
    </div>

    <div>
      <button (click)="addQuestion()">Добавить вопрос</button>
    </div>
  </header>
</div>
