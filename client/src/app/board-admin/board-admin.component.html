<div class="container">
  <header class="jumbotron">

    <div class="container">
      <div class="row">
      <div class="col">выберите сложность
        <div class="dropdown">
        <label>
          <select (change)="changeStockDifficult($event)">
            <option *ngFor="let difficult of difficulties">
              {{difficult.difficultName}}
            </option>
          </select>
        </label>
        </div>
      </div>
        <div class="col">выберите тему
          <div class="dropdown">
        <label>
          <select (change)="changeStockTheme($event)">
            <option *ngFor="let theme of themes">
              {{theme.themeName}}
            </option>
          </select>
        </label>
          </div>
        </div>
      </div>
    </div>

    <div>
      <span class="mistake">{{noQuestionMessage}}</span><br>
      <textarea [(ngModel)]="questionName" cols="60" rows="5"  placeholder="Введите название вопроса..." required></textarea>
    </div>
    <br>
    <div>
      <p>
        <span *ngIf="correctAnswer">Правильный ответ</span> 
        <span class="mistake" *ngIf="!correctAnswer">Введите правильный ответ!</span>
        <br>
        <input [(ngModel)]="correctAnswer" required/>
        
      </p>
    </div>

    <div>
      <p>Неправильные ответы:</p>
      <ul>
        <li *ngFor="let wrongAnswer of wrongAnswers; let i = index;">{{wrongAnswer.answerText}}
          <button (click)="deleteFromWrongAnswers(i)">&times;</button>
        </li>
      </ul>
      <input [(ngModel)]="wrongAnswer" />
      <button type="button" class="btn btn-secondary" (click)="addToWrongAnswersArray()">добавить</button> неправильный ответ
    </div>

    <div>
      <button type="button" class="btn btn-primary" (click)="addQuestion()">Добавить вопрос</button>
    <div *ngIf="isBadRequest">
      Ошибка: {{responseErroreMessage}}
    </div>
    <div *ngIf="isGoodRequest">
      Вопрос добавлен в базу
      
    </div>
    
    <div>
    <button type="button" class="btn btn-primary" (click)="clearForms()">Очистить форму</button>
    </div>

    </div>
  </header>
</div>
